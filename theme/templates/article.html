{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<section id="content">
  <article>
    <header class="page-header">
    <h1>
      <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title }}">
        {{ article.title }}
      </a>
    </h1>
    <i>{{ article.locale_date }}, {{ article.author }}</i>
    </header>

    <div class="entry-content">
      {{ article.content }}
    </div>
  </article>
</section>
{% endblock %}
